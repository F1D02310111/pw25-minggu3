<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Perjalanan</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
    }
    header {
        background:#b47fa5;
        color: azure;
        padding: 10px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin: auto;
    }
    label {
        font-weight: bold;
    }
    input, select, button {
        width: 80%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
    }
</style>
<header> 
    <h1>Pemesanan Perjalanan</h1>
    <p>Silakan isi formulir berikut untuk merencanakan perjalanan Anda ke Korea!</p>
    <nav>
        <a href="travel.html" style="color: white; text-decoration: none;  margin-right: 20px; font-size: 18px;" >Beranda</a>
    </nav>
</header>
<body>
    <p></p>
    <div class="container">
        <form action="#" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="tujuan">Tujuan Wisata:</label>
            <select id="tujuan" name="tujuan">
                <option value="Namsan Tower">Namsan Tower</option>
                <option value="Jeju Island">Jeju Island</option>
                <option value="Gyeongbokgung Palace">Gyeongbokgung Palace</option>
                <option value="Lotte World Adventure">Lotte World Adventure</option>
                <option value="Everland Theme Park Ticket with Lotte Duty">Everland Theme Park Ticket with Lotte Duty</option>
                <option value="SEA LIFE Busan Aquarium">SEA LIFE Busan Aquarium</option>
                <option value="Nami Island and Mount Seorak">Nami Island and Mount Seorak</option>
                <option value="Lotte World Aquarium">Lotte World Aquarium</option>
                <option value="Garden of Morning Calm + Legoland or Hongcheon Luge World">Garden of Morning Calm + Legoland or Hongcheon Luge World</option>
            </select><br><br>

            <label for="tiket">Jumlah Tiket:</label><br>
            <select id="tiket" name="tiket">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>

            <label for="tanggal">Tanggal Keberangkatan:</label>
            <input type="date" id="tanggal" name="tanggal"><br><br>

            <input type="submit" value="Pesan Sekarang">
        </form>
    </div>
</body>

</html>
